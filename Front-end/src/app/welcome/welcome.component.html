<div class = main-containment>
  <div id = "webname">
      <a (click)="OnClickWebname()"><h1 id = "webname-text">WEBLOG</h1></a>
      <h2 id = "webname-desc">A blog a day keeps the mind sane</h2>
  </div>
  <div id = "page-bar">
      <button (click)="OnClickHome()" class="bar-btn" id = "home-btn">Home</button>
      <button (click)="OnClickPosts()" class="bar-btn" id = "posts-btn">Posts</button>
      <button (click)="OnClickAboutus()" class="bar-btn" id = "aboutus-btn">About Us</button>
      <button (click)="OnClickContact()" class="bar-btn" id = "contact-btn">Contact</button>
  </div>
  <div id="content-background">
    <div id="content-window">
      <h1 id = "opening-text">Welcome to Weblog</h1>
      <h2 id = "paragraph">A heaven for every bloggers</h2>
      <button (click)="OnClickLogin()" class="btn" id="login-btn">Login</button>
      <button (click)="OnClickSignup()" class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>
</div>
